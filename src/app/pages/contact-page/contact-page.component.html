<form [formGroup]="contactPageForm" (submit)="sendEmail()">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">

    <label for="email">email</label>
    <input type="email" id="email" formControlName="email">

    <label for="areYouHuman">areYouHuman</label>
    <input type="checkbox" id="areYouHuman" formControlName="areYouHuman">

    <label for="message">Message</label>
    <textarea name="message" id="message" cols="30" rows="10" formControlName="email"></textarea>

    <button>Enviar</button>
</form>
